<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="scripts.js" defer></script>
    <title>Registro</title>
</head>
<body>
    <form id="registro">
        <h2>Registro de Usuario</h2>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <div style="position: relative;">
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="mostrarContraseña('password')" style="position: absolute; right: 10px; top: 10px;">👁️</button>
        </div>

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <div style="position: relative;">
            <input type="password" id="confirmPassword" required>
            <button type="button" onclick="mostrarContraseña('confirmPassword')" style="position: absolute; right: 10px; top: 10px;">👁️</button>
        </div>

        <button type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
</body>
</html>
